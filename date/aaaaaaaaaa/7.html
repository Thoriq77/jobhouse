<!DOCTYPE html>
<html>
    <head>
        <title>Grid Sizing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
    </head>

    <body>
    <div class="container">
      <div class="row" style="margin-top:10px;">
        <div class="span9" style="border:1px solid #bbb;border-radius:10px;padding:10px 20px 10px 20px;">
          <div class="control-group">
            <form>
              <label><input class="span5" type="text" placeholder=".span1"></label>
              <label> <input class="span5" type="text" placeholder=".span2"></label>
              <label> <input class="span5" type="text" placeholder=".span3"></label>
              <label> <select class="span1"><option value="2">2</option></select></label>
              <label> <select class="span2"><option value="1">1</option></select></label>
              <label> <select class="span3"><option value="1">1</option></select></label> 
            </form>     
        </div>
      </div>
    </div>
    </div>
      <script src="js/jquery.js"></script>
      <!-- Bootstrap javascript -->
      <script src="js/bootstrap.min.js"></script>
    </body>
</html>
