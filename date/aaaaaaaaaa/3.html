<!DOCTYPE html>

<html>
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <style>.span1{margin:1px 200px 0 10px;}</style>
        <style>.span2{margin:1px 200px 0 10px;}</style>
        
         <style> 
            body {
                    background: url(img/a.jpg);
                    background-size: 20% 20%;
                    background-repeat: repeat;
                }
</style>
        
    </head>

    <body> 

            <div> 
                
          <CENTER>
                <h1>Sosial Media Job House</h1>
              </CENTER>

        </div>

    <div class="container">
      <div class="row" style="margin-top:40px; margin-left:260px;">
        <div class="span5" style="border:1px solid #bbb;border-radius:10px;padding:10px 100px 10px 20px;background: #eee;{
                    background: url(img/a.jpg);
                    background-size: 20% 20%;
                    background-repeat: repeat;
                }">
              <form class="form-horizontal" style="">
              <div class="control-group">
                <label class="control-label" for="inputNoidentitas">Nomor Indentitas </label>
                <div class="controls">
                <input type="text" id="inputEmail" placeholder="(KTP/SIM)">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="inputNamal">Nama</label>

                <div class="controls">
                <div class="controls-group">
                <input class="span2" type="text" placeholder="Nama Depan">
                <input class="span2" type="text" placeholder="Nama Belakang">
              </div>
              </div>
              </div>

              
                <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="inputNamal">Tempat, Tanggal Lahir</label>
                
                <div class="controls">
                <div class="controls-group">
                <input class="span1" type="text" placeholder="Tempat">
                <input class="span2" type="text" placeholder="Tanggal Lahir">
              </div>
              </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="inputkelamin">Jenis kelamin</label>
                <div class="controls">
                <input type="text" id="inputkelamin" placeholder="Laki-laki / Perempuan">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="inputalamat">Alamat</label>
                <div class="controls">
                <input type="text" id="inputalamat" placeholder="Tempat Tinggal">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="inputagama">Agama</label>
                <div class="controls">
                <input type="text" id="inputagama" placeholder="">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="inputtlp">No Tlp</label>
                <div class="controls">
                <input type="text" id="inputtlp" placeholder="+62">
                </div>
              </div>

                <div class="control-group">
                <label class="control-label" for="inputkewarganegaraan">Kewarganegaraan</label>
                <div class="controls">
                <input type="text" id="inputkewarganegaraan" placeholder="">
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="inputpendidikan">Pendidikan Terakhir</label>
                <div class="controls">
                <input type="text" id="inputpendidikan" placeholder="">
                </div>
              </div>
              
              <button style="margin-left:250px;">
                    Edit Profil
                </button>

                
            </form>       
        </div>
      </div>
    </div>
    
      <script src="js/jquery.js"></script>
      <!-- Bootstrap javascript -->
      <script src="js/bootstrap.min.js"></script>
    </body>
</html>
